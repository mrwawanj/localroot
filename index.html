<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localroot | Mr.W4W4N</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1c1c1c 100%);
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99, 0 0 25px #00ffcc;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 90%;
      margin-bottom: 25px;
    }

    .terminal {
      background-color: #111;
      color: #00ffcc;
      padding: 20px;
      border: 1px solid #00ff99;
      border-radius: 10px;
      max-width: 90%;
      width: 650px;
      box-shadow: 0 0 15px #00ffcc;
      text-align: left;
      font-size: 1rem;
      overflow-x: auto;
      min-height: 180px;
    }

    .line {
      display: block;
      white-space: pre;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ffcc;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.95rem;
    }

    .footer span {
      color: #ffffff;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .terminal {
        font-size: 0.9rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Localroot Access Granted</h1>
  <div class="subtitle">
    Zona eksploitasi pentest tingkat lanjut. Edukasi, bukan perusakan.
  </div>

  <div class="terminal" id="terminal">
    <span class="line">root@attacker:~# <span id="typed-text"></span><span class="cursor"></span></span>
  </div>

  <div class="footer">
    Powered by <span>Mr.W4W4N</span> | <span>GHOST HAXOR</span>
  </div>

  <script>
    const text = `id\nuid=0(root) gid=0(root) groups=0(root)\nuname -a\nLinux localhost 5.15.0-72-generic x86_64 GNU/Linux\nwhoami\nroot`;
    const typedText = document.getElementById('typed-text');
    let index = 0;

    function typeChar() {
      if (index < text.length) {
        typedText.innerHTML += text[index] === "\n" ? "<br>root@attacker:~# " : text[index];
        index++;
        setTimeout(typeChar, 40);
      }
    }

    window.onload = typeChar;
  </script>
</body>
</html>
